<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Dean's List Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .output-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #7f8c8d;
            background-color: #ecf0f1;
        }
        .eligible {
            color: green;
            font-weight: bold;
        }
        .not-eligible {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Semester Dean's List Eligibility Results</h1>

    <script>


        // 1. Define Multi-Dimensional Array studentData)
        // Format: [Name (String), Credit Hour (Number), Current GPA (Number)]
            var studentData = [
                ["Aina Nadhirah", 18, 3.75],
                ["Maisarah", 15, 4.00],
                ["Aliza", 21, 3.90],
                ["Ali", 12, 2.95],
                ["Murni Rosyasmin", 18, 3.75]
            ];


        // 2. Create function to measure dean list eligibility using conditional statement
              function checkEligibility(creditHour, gpa) {
            if (creditHour >= 15 && gpa >= 3.50) {
                return "<span class='eligible'>Eligible for Dean's List</span>";
            } else {
                return "<span class='not-eligible'>Not Eligible</span>";
            }
        }
        document.write("<div class='output-box'>");
        document.write("<h2>Section 03 Result</h2>");

        // 3.Create Looping (for loop) to print student data such name, credithours and current gpa and their eligibility (status)
            for (var i = 0; i < studentData.length; i++) {
                var name = studentData[i][0];
                var creditHour = studentData[i][1];
                var gpa = studentData[i][2];
                var status = checkEligibility(creditHour, gpa);
                // 4. print all the output, this one need to be in the loop
                document.write("<div>");
                document.write("<b>Name:</b> " + name + "<br>");
                document.write("<b>Current GPA:</b> " + gpa + "<br>");
                document.write("<b>Status:</b> " + status + "<br>");
                document.write("<hr style='border-top: 1px dotted #ccc;'>");
                document.write("</div>");
            }
        document.write("</div>");

    </script>

    </body>
</html>
